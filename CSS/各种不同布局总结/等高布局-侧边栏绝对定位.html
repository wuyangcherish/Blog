<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位设置等高布局</title>
<style type="text/css">
    .parent{
        position:relative;
    }
    .layout_aside {
        position: absolute;
        top:0;
        bottom:0;
        width:200px;
        min-width: 200px;
        background-color:#add;
    }
    .right {
        right:0;
    }
    .left{
        left:0;
    }
    .center {
        margin:0 210px;
        background-color:#900;
    }

</style>
</head>
<body>
    <div class="parent">
        <aside class="layout_col layout_aside left">这里是左边一列</aside>
        <div class="layout_col center">两边的div都会随着这个高度来变化<p>不信的话你试试喽</p></div>
        <aside class="layout_col layout_aside right">这里是右侧的一栏</aside>
    </div>
</body>
</html>
