<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float+margin实现的两列布局</title>
<style>
    *{padding:0;margin:0;}
    .left {
        width:100px;float: left;
        background-color: aqua;
        height:200px;
    }    
    .right-fix{
        width:100%;margin-left:-100px;
        float:right;
        background-color: bisque;
        height:200px;
    }
    .right {
        margin-left:100px;
        background-color:coral;
        height:200px;
    }
</style>
</head>
<body>
    <div class="parent">
        <div class="left">
            这里是左边
        </div>
        <div class="right-fix">
            <div class="right">这里是右边</div>
        </div>
    </div>
</body>
</html>
