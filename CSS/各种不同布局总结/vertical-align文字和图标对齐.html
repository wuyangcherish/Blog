<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图标与文字的对齐方式</title>
<style type="text/css">
    *{padding:0;margin:0;}
    .container{
        width: 800px;
        margin:20px auto;}
    .con1{
        height:50px;
        background-color: #9dd;
    }
    .con1 img{
        vertical-align:middle;
    }
    .con1 span{
        line-height:50px;
        vertical-align: middle;
    }
    .con2 {
        height:50px;
        margin-top:20px;
        background-color: #9dd;
    }
    .con2 img{
        
    }
    .con2 span{
        line-height:50px;
        vertical-align: 6px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="con1">
            <img src="img/icon-success.png" alt="" width="25px" height="25px">
            <span>注册成功</span>
        </div>
        <div class="con2">
            <img src="img/icon-success.png" alt="" width="25px" height="25px">
            <span>注册成功</span>
        </div>
    </div>
</body>
</html>
