<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两列定宽一列自适应</title>
<style>
    *{
        padding:0;margin:0;
    }
    .left, .mid {
        width:200px;height:200px;float:left;
    }    
    .left{
        background:red;
    }
    .mid {
        background:green;
    }
    .right {
        margin-left:-400px;
        background-color:yellow;
        height:200px;
    }
</style>
</head>
<body>
    <div class="parent">
        <div class="left">这是左边的</div>
        <div class="mid">这是中间的</div>
        <div class="right">这是右边的</div>
    </div>
</body>
</html>
