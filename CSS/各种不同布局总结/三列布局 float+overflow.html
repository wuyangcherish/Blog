<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float+ overflow  三列布局</title>
<style>
    *{padding:0;margin:0;}
    .left, .mid {
        height: 200px;
        width:200px;
        float:left;
    }
    .left {
        background:red;
    }
    .mid {
        background:green;
    }
    .right {
        overflow:hidden;
        height:200px;
        background:yellow;
    }
    
    /*
        overflow:hidden; 能够触发 BFC  [IE6 不支持] 
    */
</style>
</head>
<body>
    <div class="parent">
        <div class="left"></div>
        <div class="mid"></div>
        <div class="right"></div>
    </div>
</body>
</html>
