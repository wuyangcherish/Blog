<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两列布局</title>
<style>
    *{padding:0;margin:0;}
    
    .left {
        width:200px;
        height:200px;
        background-color:blue;
        float:left;
    }
    .main {
        background-color: crimson;
        width:100%;
        height:200px;   
    }
    .right {
        margin-left:200px;
        height:200px;
        background-color: cyan;
    }

</style>
</head>
<body>
    <div class="left">左边的文字</div>
    <div class="main">
        <div class="right">
            这里是右边
        </div>
    </div>
</body>
</html>
