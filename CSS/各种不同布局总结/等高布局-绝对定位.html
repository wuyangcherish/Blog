<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位设置等高布局</title>
<style type="text/css">
    .parent{
        height:300px;
        position:relative;
    }
    .layout_aside, .center {
        position:absolute;
        top:0;
        bottom:0;
    }
    .center {
        left:210px;
        right:210px;
        background-color:#9dd;
    }
    .layout_aside {
        width:200px;
        background-color:#dda
    }
    .left {
        left:0;
    }
    .right {
        right:0;
    }
    
    /*这种布局的缺点是：
            父级的高度没办法通过子级的高度来撑开 
    所以比较适合的是高度固定的布局
    */
</style>
</head>
<body>
    <div class="parent">
        <aside class="layout_col layout_aside left">这里是左边一列</aside>
        <div class="layout_col center">两边的div都会随着这个高度来变化<p>不信的话你试试喽</p></div>
        <aside class="layout_col layout_aside right">这里是右侧的一栏</aside>
    </div>
</body>
</html>
