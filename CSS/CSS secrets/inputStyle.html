<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>input-style</title>
	<link rel="stylesheet" href="css/iptStyle.css"/>
</head>
<body>
	<div class="wrapper">
		Your Name: <input type="text" class='ipt' id="J_ipt"/>
		<div class="tips" id="J_tips">
			<i class="triangle"></i>
			<p>Only Letters ,numbers, underscores,(_) and hyphens(-) allowed~</p>
		</div>
	</div>
<script type="text/javascript">
	window.onload = function(){
		var ipt  = document.getElementById('J_ipt');
		var tips = document.getElementById('J_tips');
		var className = tips.className;
		ipt.onfocus = function(){
			if(className.length >0){
				tips.className = className + ' ' + 'animate';
			}else{
				tips.className = 'animate';
			}
		}
		ipt.onblur = function(){
			tips.className = className;
		}
	}
</script>
</body>
</html>
