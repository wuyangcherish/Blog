<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css-transform</title>
<link rel="stylesheet" href="index.css"/>
<link rel="stylesheet" href="animate.css"/>
</head>
<body>
	<div class="model">
		<i class="model-icon J_addBtn">add</i>
		<div class="model-content J_model">
			<h1>Model title</h1>
			<p>
				Some Thing inside
			</p>
		</div>
	</div>
</body>
<script type="text/javascript" src='jquery.min.js'></script>
<script>
	var btn = $('.J_addBtn');
	var model = $('.J_model');
	btn.click(function(){
		btn.removeClass('goback').addClass('go');
		model.removeClass('goback').addClass('active');
	});
	model.click(function(){
		btn.removeClass('go').addClass('goback');
		model.removeClass('active').addClass('goback');
	})
	
</script>
</html>
