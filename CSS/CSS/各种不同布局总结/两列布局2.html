<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两列布局</title>
<style>
    *{padding:0;margin:0;}
    
    .left2 {
        position:absolute;
        top:0;
        left:0;
        width:500px;
        height:200px;
        background-color: coral;
    }
    .main2 {
        margin-left: 500px;
        height:200px;
        background-color: cyan;
    }

</style>
</head>
<body>
    <div class="left2"></div>
    <div class="main2"></div>
</body>
</html>
