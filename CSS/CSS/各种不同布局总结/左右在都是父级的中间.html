<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>在父级居中显示</title>
<style type="text/css">
	.parent{
		width:500px;
		height:300px;
		border:1px solid #ccc;
	}
	.left{
		width:200px;
		height:300px;
		background:red;
		display: inline-block;
		vertical-align: middle;
	}
	.right{
		width:200px;
		height:50px;
		background:green;
		display: inline-block;
		vertical-align: middle;
	}
</style>
</head>
<body>
	<div class="parent">
		<div class="left">左边的</div>
		<div class="right">
			右边的
		</div>
	</div>
</body>
</html>
