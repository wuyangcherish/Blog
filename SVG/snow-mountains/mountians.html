<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mountians</title>
	<link rel="stylesheet" href="normalize.css"/>
	<style type="text/css">
	*{
		padding:0;
		margin:0;
	}
	svg{
		position: absolute;
		top:50%;
		left:50%;
		transform: translate(-50%,-50%);
		width:256px;
		height:256px;
		backface-visibility: hidden;
	}
	#bg{
		fill:#b1e9f1;
		stroke: none;
	}
	#sky{
		fill:#b1e9f1;
		stroke:none;
	}
	#white-circle{
		fill:#fff;
		stroke: #fff;
	}
	#center-cloud{
		fill:#fff;
		stroke:#fff;
	}
	#right-cloud{
		fill:#fff;
		stroke:#fff;
	}
	#left-cloud{
		fill:#fff;
		stroke:#fff;
	}
	/**山脉**/
	.light-part{
		fill:#fff;
		stroke:none;
	}
	.dark-part{
		fill:#cccccc;
		stroke:none;
	}
</style>
</head>
